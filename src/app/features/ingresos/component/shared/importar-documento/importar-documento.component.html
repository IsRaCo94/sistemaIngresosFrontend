<div class="modal fade show d-block" tabindex="-1" style="background:rgba(0,0,0,0.5)">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">DOCUMENTOS A IMPORTAR</h5>
        <button type="button" class="close" (click)="onCloseModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" *ngIf="pagedExcelPreview.length > 0">
          <thead>
            <tr>
              <th>NRO. COMPROBANTE</th>
              <th>DESCRIPCION</th>
              <th>IMPORTE TOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingre of pagedExcelPreview">
              <td>{{ ingre.num_depo }}</td>
              <td>{{ ingre.proveedor }}</td>
              <td>{{ ingre.importe_total }}</td>
            </tr>
          </tbody>
        </table>

        <nav *ngIf="excelPreview.length > pageSize" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="goToFirstPage()">Primero</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="goToPreviousPage()">Anterior</button>
            </li>
            <li class="page-item disabled">
              <span class="page-link">Page {{currentPage}} of {{totalPages}}</span>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="goToNextPage()">Siguiente</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="goToLastPage()">Ultimo</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onCloseModal()">Cancelar</button>
        <button class="btn btn-success" (click)="guardarRegistro()" [disabled]="!excelFileToImport">Importar</button>
      </div>
    </div>
  </div>
</div>
